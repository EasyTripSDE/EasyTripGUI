<style>
  agm-map {
    height: 500px;
    width: 950px;
  }

  .sidebar {
    float: left;
    margin-left: 1%;
    width: 19%;
    height: 100%;
  }

  .map {
    float: left;
    margin-left: 1%;
    width: 49%;
  }

  .content {
    float: right;
    margin-left: 1%;
    width: 29%;
  }
</style>

<div>
  <div class="sidebar">
    <h4>Filtra elementi</h4>
    <br>
  </div>
  <div class="map">
    <agm-map [latitude]="latC" [longitude]="lngC" id="mappa">
      <agm-polyline [visible]="true" [strokeWeight]="3" [strokeColor]="'red'">
        <agm-polyline-point
        *ngFor="let coordinate of points; let i=index"
        [latitude]="coordinate[1]"
        [longitude]="coordinate[0]">

</agm-polyline-point>
</agm-polyline>

    </agm-map>
    <div id="rentalShopSelected"></div>
  </div>
</div>
